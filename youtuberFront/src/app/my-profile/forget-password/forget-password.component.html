<section id="intro">
    <div class="intro-container wow fadeIn">
        <h1 class="mb-4 pb-0"><span>نسيت </span>كلمة السر</h1>
        <p class="mb-4 pb-0">مرحبا بك في قسم نسيت كلمة السر </p>
    </div>
</section>
<!--==========================
      Contact Section
    ============================-->
<main id="main">
    <section id="contact" class="section-bg wow fadeInUp">
        <div class="container">
            <div class="section-header">
                <h2>مرحبا بك في قسم نسيت كلمة السر</h2>
                <p>نحن سعداء لانك معانا نتمني لك الخير دئما.</p>
            </div>
            <div class="form">
                <p *ngIf="errorMessage" class="alert-danger alert">{{errorMessage}}</p>
                <p *ngIf="message" class="alert-success alert">{{message}} <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl" target="_blank">اضغظ هنا</a></p>
                <form role="form" [formGroup]="EmailForgetPassword" (ngSubmit)="saveEmail()">
                    <div class="form-row">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label class="label1 res">اميللك</label>
                            <input type="email" name="email " class="form-control res" id="email" formControlName="email" />
                            <span *ngIf="(email.touched || errorMessage)  &&  email.invalid" class="error res">
                                <span *ngIf="email.errors.required">
                                    من فضللك ادخل الاميل .</span>
                            <span *ngIf=" email.errors.email">من فضللك ادخل اميل صحيح</span>
                            </span>
                        </div>
                    </div>
                    <div class="text-center"><button class="text-center" type="submit">ارسل الاميل</button></div>
                </form>
            </div>
        </div>

    </section>
</main>
