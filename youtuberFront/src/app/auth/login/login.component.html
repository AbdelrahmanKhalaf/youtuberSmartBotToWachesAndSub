<section id="intro">
    <div class="intro-container wow fadeIn">
        <h1 class="mb-4 pb-0"><span>تسجل الدخول </span> </h1>
        <p class="mb-4 pb-0">نرحب بكم لتسجيل الدخول معنا </p>
    </div>
</section>
<!--==========================
      Contact Section
    ============================-->
<main id="main">
    <section id="contact" class="section-bg wow fadeInDwon">
        <div class="container">
            <div class="section-header">
                <h2>مرحبا بك في تسجيل الدخول</h2>
                <p>يسعدنا وجودك معنا.</p>
            </div>
            <div class="form">
                <p *ngIf="errorMessage" class=" alert-danger alert">{{errorMessage}}</p>
                <form role="form" class="" [formGroup]="formLogin" (ngSubmit)="saveLogin()">
                    <div class="form-row">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label class="label1 res">البريد الالكتروني</label>
                            <input type="email" name="email " class="form-control res" id="email" formControlName="email" />
                            <span *ngIf="(email.touched||errorMessage)  && email.invalid" class="error res">
                                <span *ngIf="email.errors.required"> من فضللك ادخل اميللك .</span>
                            <span *ngIf=" email.errors.email">من فضللك ادخل اميل صحيح</span>
                            </span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 col-md-offset-3">
                            <label class="label1 res">كلمة السر</label>
                            <input type="password" class="form-control res" name="password" id="password" formControlName="password" />
                            <span *ngIf="(password.touched||errorMessage) && password.invalid" class="error res">
                                <span *ngIf="password.errors.required">من فضللك ادخل كلمة السر.</span>
                            </span>
                        </div>
                    </div>
                    <div class="text-center"><button class="text-center" type="submit">تسجيل الدخول</button></div>
                    <div class="text-center  txt2">
                        ليس لديك حساب ؟
                        <a class="" routerLink="/auth/register">
                            سجل
                        </a> , <a class="txt2" routerLink="/my-profile/forget-password">
                            هل نسيت كلمة المرور </a>
                    </div>
                </form>
            </div>
        </div>

    </section>
</main>
