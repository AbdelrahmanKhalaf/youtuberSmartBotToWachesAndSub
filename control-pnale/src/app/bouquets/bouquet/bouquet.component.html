<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>البقات</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a routerLink="/admin">الصفحه الرئسيه</a></li>
                        <li class="breadcrumb-item active">البقات</li>
                    </ol>
                </div>
            </div>
        </div>
        <!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">البقات</h3>
                <button routerLink="/bouquets/add" type="button" class="btn btn-outline-dark btn-block">اضافة
                    باقه</button>

                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                        <i class="fas fa-minus"></i></button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                        <i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="card-body p-0">
                <table class="table table-striped projects row-border hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                    <thead>
                        <tr>
                            <th style="width: 1%">
                                #
                            </th>
                            <th style="width: 20%">
                                Business Name
                            </th>
                            <th style="width: 30%">
                                Business Id
                            </th>
                            <th style="width: 20%">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let busines of business">
                            <td>
                                #
                            </td>
                            <td>
                                <a>
                                    {{busines.title}}
                                </a>
                                <br />
                                <small>
                                    Created {{busines.date | date : "short"}}
                                </small>
                            </td>
                            <td>
                                <a>
                                    {{busines._id}}
                                </a>
                                <td class="project-actions text-right">
                                    <a class="btn btn-primary btn-sm" routerLink="/bouquets/details-bouquet/{{busines._id}}">
                                        <i class="fas fa-folder">
                                    </i> View
                                    </a>
                                    <a class="btn btn-info btn-sm" routerLink="/bouquets/update/{{busines._id}}">
                                        <i class="fas fa-pencil-alt">
                                    </i> Edit
                                    </a>
                                    <!-- <button class="btn btn-danger btn-sm" (click)="deleteBouqute(busines._id)">
                                    <i class="fas fa-trash">
                                    </i>
                                    Delete
                                </button> -->
                                </td>
                        </tr>


                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
