<div class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a routerLink="/admin"><b>Admin</b>Alqaqaa</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <p *ngIf="errorMessage" class=" alert-danger alert">{{errorMessage}}</p>
                <form [formGroup]="formLogin" (ngSubmit)="saveLogin()">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" formControlName="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <p *ngIf="email.touched && email.invalid" class="alert-danger alert">
                        <strong *ngIf="email.errors.required">Please
                            enter Email.</strong>
                        <strong *ngIf="email.errors.email">Please enter a valid Email</strong>
                    </p>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <p *ngIf="password.touched  && password.invalid" class="alert-danger alert ">
                        <strong *ngIf="password.errors.required">Please
                            enter Password.</strong>
                    </p>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Remember Me
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
